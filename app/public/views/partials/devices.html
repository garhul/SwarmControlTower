<div class="container">

 <h3>Detected devices</h3
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="filterDevices"></label>
      <div class="input-group">
        <input type="text" class="form-control" id="filterDevices" ng-model="filter" ng-change="filterDevices()" placeholder="search">
        <div class="input-group-addon"><i class="fa fa-search"/></div>
      </div>
    </div>

  </form>
 <table class="table table-hover table-responsive table-condensed">
   <thead>
     <td></td>
     <td>device id</td>
     <td>device address</td>
     <td>device status</td>
     <td>device location</td>
     <td></td>
   </thead>
  <tbody>
    <tr ng-repeat="device in devices">
      <td></td>
      <td>{{device.id}}</td>
      <td>{{device.addr}}</td>
      <td>{{device.status}}</td>
      <td>{{device.location}}</td>
      <td></td>
    </tr>
  </tbody>
 </table>

</div>
