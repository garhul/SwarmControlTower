<div class="container-fluid">
  <div class="row" ng-repeat="group in groups" >
    <div class="col-sm-offset-2 col-sm-8" ng-click="showGroup(group.name)">
      <div class="panel">
        <div class="panel-body">
          <h3>{{group.name}}</h3>
          <span class="pull-right">{{group.devices.length}} Devices in this group</span>
        </div>
      </div>
    </div>
  </div>
</div>
